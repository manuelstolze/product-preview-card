<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&amp;display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <picture>
        <source media="(min-width: 577px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Perfume bottle" class="product-image">
      </picture>

      <div class="product-info">
        <p class="product-type"><strong>Perfume</strong></p>
        <p class="product-name">Gabrielle Essence Eau De Parfum</p>
          <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        <div class="product-price-container">
        <p class="product-price">$149.99</p>
        <p class="product-price-discount">$169.99</p>
        </div>
        <button class="add-to-cart"><img src="images/icon-cart.svg" alt="Add to Card Symbol"/>Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/manuelstolze">Manuel Stolze</a>.
  </div>
</body>
</html>
